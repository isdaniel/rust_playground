version: '3.8'

services:
  # PostgreSQL source database
  postgres:
    image: postgres:15-alpine
    container_name: cdc_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test.123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    restart: always
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres 
      -c wal_level=logical 
      -c max_replication_slots=10 
      -c max_wal_senders=10
      -c max_connections=100

  # MySQL destination database
  mysql:
    image: mysql:8.0
    container_name: cdc_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test.123 
      MYSQL_DATABASE: cdc_db
      MYSQL_USER: cdc_user
      MYSQL_PASSWORD: test.123
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "cdc_user", "-ptest.123"]
      interval: 10s
      timeout: 5s
      retries: 5

  CDC Application
  cdc_app:
    # image: pg2any_cdc_app
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdc_application
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
    env_file:
      - ./env/.env
    ports:
      - "8080:8080"  # Metrics endpoint
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: cdc_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./examples/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./examples/monitoring/prometheus-rules:/etc/prometheus/rules
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cdc_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped